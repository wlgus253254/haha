name: Gradle Package

on:
  push:                   #소스코드를 branch main에 push할 때
    branches: ["main"]
  pull_request:           #소스코드를 branch main에서 pull할 때
    branches: ["main"]


jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: 1. CheckOut Source
      uses: actions/checkout@v3

    - name: 2. Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: 3. Change Execute Mode
      run: chmod +x ./gradlew

    - name: 4. Install Mysql
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306
        container port: 3306
        mysql version: '8.0'
        mysql database: 'istory'
        mysql root password: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        #mysql username: ${{ secrets.MYSQL_USER }}
        #mysql password: ${{ secrets.MYSQL_USER_PASSWORD }}

    - name: 5. Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build

    - name: 6. Docker Image Build
      run: docker build ./xinfra/docker -t ${{ secrets.DOCKER_USERNAME }}/istory -f ./xinfra/docker/Dockerfile

    - name: 7. Docker Login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        logout: true

    - name: 8. Docker push
      run: docker push ${{ secrets.DOCKER_USERNAME }}/istory